name: Job Alert Bot

on:
  schedule:
    - cron: "0 12,15,18,21 * * 1-5"
    - cron: "0 0,7 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize 'data' branch if it doesn't exist
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if ! git ls-remote --exit-code origin data; then
            echo "Branch 'data' does not exist remotely. Creating initial branch."
            git checkout -b data
            
            echo "Initial data setup" > README_data.md
            git add README_data.md
            git commit -m "Initial setup of data branch"
            
            git push -u origin data
            
            git checkout ${{ github.ref_name }}
          else
            echo "Branch 'data' already exists remotely. Continuing."
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and Merge 'data' branch
        run: |
          git fetch origin data:data || echo "Branch 'data' does not exist yet."

          if git show-ref --quiet refs/heads/data; then
            echo "Merging data branch content..."
            git merge --allow-unrelated-histories --no-ff origin/data -X ours || echo "Merge failed or no changes to merge."
          else
            echo "Branch 'data' does not exist. Initial run."
          fi

      - name: Get current date & Ensure daily JSON file exists
        id: prepare_data
        run: |
          today=$(date +'%Y-%m-%d')
          FILE="jobs_${today}.json"

          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE" 
          fi

          echo "today=$today" >> $GITHUB_OUTPUT

      - name: Run Job Alert Bot
        run: python bot.py

      - name: Commit and push data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update jobs for ${{ steps.prepare_data.outputs.today }}"
          branch: data
          file_pattern: "jobs_*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
