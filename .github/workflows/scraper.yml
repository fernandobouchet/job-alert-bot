name: Job Alert Bot

on:
  schedule:
    - cron: "0 12,15,18,21 * * 1-5"
    - cron: "0 0,7 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup branch data and Git Identity
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if git show-ref --quiet refs/heads/data; then
            echo "Branch 'data' existe. Checkout."
            git checkout data
          else
            echo "Branch 'data' no existe. Creando huérfana e inicializando."
            git checkout --orphan data
            git rm -rf .
            touch .gitkeep
            git add .gitkeep
            git commit -m "Initial data branch setup with .gitkeep"
          fi

      - name: Get current date
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Ensure daily JSON file exists
        run: |
          FILE="jobs_${{ steps.date.outputs.today }}.json"
          if [ ! -f "$FILE" ]; then
            # Inicializar con un array JSON vacío
            echo "[]" > "$FILE" 
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Job Alert Bot
        run: python bot.py

      - name: Commit and push data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update jobs for ${{ steps.date.outputs.today }}"
          branch: data

          file_pattern: "jobs_*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
