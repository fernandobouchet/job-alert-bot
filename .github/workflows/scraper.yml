name: Job Alert Bot

on:
  schedule:
    - cron: "0 12,15,18,21 * * 1-5"
    - cron: "0 0,7 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup branch data
        run: |
          if git show-ref --quiet refs/heads/data; then
            git checkout data
          else
            git checkout --orphan data
            git rm -rf .
            echo "[]" > jobs.json
            git add jobs.json
            git commit -m "Initial data branch"
          fi

      - name: Get current date
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Ensure daily JSON file exists
        run: |
          FILE="jobs_${{ steps.date.outputs.today }}.json"
          if [ ! -f "$FILE" ]; then
            echo "[]" > "$FILE"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Job Alert Bot
        run: python bot.py

      - name: Commit and push data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add jobs_${{ steps.date.outputs.today }}.json
          git commit -m "Update jobs for ${{ steps.date.outputs.today }}" || echo "No changes to commit"
          git push origin data
